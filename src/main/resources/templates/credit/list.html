<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Credits</title>
    <th:block th:insert="fragments/common :: head"/>
</head>
<body>
<header th:insert="fragments/navbar :: navbar"></header>
<section class="container">
    <h2>Credits</h2>
    <div class="row">
        <div class="col-sm-4" th:each="credit : ${credits}">
            <div class="card text-center mt-2 mb-2">
                <div class="card-body">
                    <h5 class="card-title" th:text="${'Limit: â‚½' + credit.limitOn}"></h5>
                    <hr/>
                    <h6 class="card-title" th:text="${'Interest rate: ' + credit.interestRate + ' %'}">With supporting text below as a natural lead-in to additional content.</h6>
                    <hr/>
                    <div>
                    <a type="button" th:href="@{'/credits/' + ${credit.id}}" class="btn btn-secondary">Edit</a>
                    <a type="button" th:href="@{'/credits/remove/' + ${credit.id}}" class="btn btn-danger">Remove</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<th:block th:insert="fragments/common :: foot"/>
</body>
</html>
